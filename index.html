<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Cash Register</h1>
        <p>Enter the bill Amount and cash given by the custmomer.To get the numbero of NOtes to Be return</p>
        <label for="input"> Bill amount</label>
        <input id="bill-amount" type="number" />

        <div class="container-cash">
            <label for="To Get Cash">Entre the Cash given</label>
            <input id="cash-given" type="number" />
            <button id="check">Check</button>
            <p id="error-message"></p>
        </div>
    </div>
    <div class="container container-table">
        <table>
            <caption>
                Notes To Return
            </caption>
            <tr>
                <th>No.of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</body>
<script src="./App.js"></script>
</html>
